  <style>
    body { font-family: 'Pretendard', sans-serif; background: #f7fafc; margin: 0; }
    .container { max-width: 480px; margin: 60px auto; background: #fff; border-radius: 1.5em; padding: 2.5em; box-shadow: 0 8px 28px #0001; text-align: center; }
    h1 { font-size: 2em; margin-bottom: 0.8em; color: #222; }
    .subtitle { font-size: 1.1em; color: #666; margin-bottom: 2em; line-height: 1.5; }
    .btn { display: block; width: fit-content; margin: 0 auto; padding: 1.1em 2.5em; background: #4361ee; color: #fff; border-radius: 1.2em; text-decoration: none; font-weight: bold; transition: background 0.2s; font-size: 1.1em; border: none; cursor: pointer; }
    .btn:hover { background: #2642b2; }
    .link-item { display: block; margin-top: 1.5em; text-align: center; font-size: 1.1em; font-weight: bold; color: #3a5df0; text-decoration: none; transition: color 0.2s; }
    .link-item:hover { color: #2642b2; }
    .link-item .icon { margin-right: 8px; color: #4361ee; }
    .lotto-numbers-box { background: #fee2e2; border: 2px dashed #ef4444; border-radius: 1.5em; padding: 2em 1.5em; margin: 2em 0; }
    .lotto-balls { display: flex; justify-content: center; align-items: center; gap: 8px; flex-wrap: wrap; margin-bottom: 1.5em; }
    .ball { display: flex; justify-content: center; align-items: center; width: 48px; height: 48px; line-height: 48px; border-radius: 50%; font-size: 1.6em; font-weight: 600; color: #fff; background: #ef4444; box-shadow: 0 2px 6px #0002; }
    .copy-btn { background: #f97316; color: #fff; border: none; padding: 0.8em 1.8em; border-radius: 0.8em; cursor: pointer; font-size: 1em; font-weight: bold; transition: background 0.2s; }
    .copy-btn:hover { background: #ea580c; }
    .msg-box { background-color: #d1fae5; color: #065f46; padding: 10px 15px; border-radius: 8px; margin-top: 15px; font-weight: bold; }
    /* Mobile responsiveness */
    @media (max-width: 500px) {
      .container { max-width: 95vw; margin: 5vw auto; padding: 2em 1.5em; }
      h1 { font-size: 1.8em; }
      .subtitle { font-size: 1em; }
      .ball { width: 42px; height: 42px; font-size: 1.4em; }
      .lotto-balls { gap: 6px; }
      .btn { font-size: 1em; padding: 1em 2em; }
      .link-item { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SmartPick 로또 번호 추천</h1>
    <p class="subtitle">1~3등 당첨 조합을 제외한 <br>프리미엄 로또 번호를 추천해 드립니다.</p>

    {% if numbers_display %}
      <div class="lotto-numbers-box">
        <div class="lotto-balls">
            {{ numbers_display|safe }}
        </div>
        <button class="copy-btn" onclick="copyNumbers()">번호 복사</button>
      </div>
      <div style="height:20px;"></div> {# Add a little space #}
    {% endif %}

    <a href="/about" class="link-item link-about" style="display: block; margin-bottom: 20px;">
        <i class="fas fa-info-circle icon"></i> SmartPick이 특별한 이유: 자세히 알아보기
    </a>

    <a href="#" class="btn btn-primary" onclick="generateNumbers()">프리미엄 번호 추천받기</a>
    
    <a href="/choose_recommendation" class="link-item link-advanced" style="display: block; margin-top: 20px;">
        <i class="fas fa-cogs icon"></i> SmartPick 고급 맞춤 추천
    </a>

    {% if msg %}<div class="msg-box">{{ msg|safe }}</div>{% endif %}

    <div style="height:36px"></div>
    <ins class="adsbygoogle"
         style="display:block; text-align:center; min-width: 250px; min-height: 250px; max-width: 970px; margin: 0 auto;"
         data-ad-client="ca-pub-2748658493247983"
         data-ad-slot="9350410423"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <script src="/static/js/main.js"></script>
    {% if numbers_display %}
        <script>
          function copyNumbers() {
              const lottoBalls = document.querySelector('.lotto-balls');
              const numbers = [];
              lottoBalls.querySelectorAll('.ball').forEach(ball => {
                  numbers.push(ball.textContent);
              });
              const textToCopy = numbers.join(', ');

              navigator.clipboard.writeText(textToCopy)
              .then(() => {
                  const msgBox = document.createElement('div');
                  msgBox.textContent = "번호가 복사되었습니다!";
                  msgBox.style.cssText = `
                      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                      background-color: #4CAF50; color: white; padding: 15px 20px;
                      border-radius: 10px; z-index: 1000; opacity: 0; transition: opacity 0.5s;
                  `;
                  document.body.appendChild(msgBox);
                  setTimeout(() => msgBox.style.opacity = 1, 10);
                  setTimeout(() => {
                      msgBox.style.opacity = 0;
                      msgBox.addEventListener('transitionend', () => msgBox.remove());
                  }, 2000);
              })
              .catch(() => {
                  const msgBox = document.createElement('div');
                  msgBox.textContent = "복사 실패!";
                  msgBox.style.cssText = `
                      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                      background-color: #f44336; color: white; padding: 15px 20px;
                      border-radius: 10px; z-index: 1000; opacity: 0; transition: opacity 0.5s;
                  `;
                  document.body.appendChild(msgBox);
                  setTimeout(() => msgBox.style.opacity = 1, 10);
                  setTimeout(() => {
                      msgBox.style.opacity = 0;
                      msgBox.addEventListener('transitionend', () => msgBox.remove());
                  }, 2000);
              });
          }
        </script>
    {% endif %}
</body>
</html>

  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { 
      background:#f8fafd; 
      font-family:'Pretendard', Arial, sans-serif; 
      margin:0;
      display: flex; /* body를 flex 컨테이너로 설정 */
      flex-direction: column; /* 세로 방향 정렬 */
      min-height: 100vh; /* 최소 뷰포트 높이 */
    }
    .container { 
      max-width:430px; 
      margin:50px auto; 
      background:#fff; 
      border-radius:2em; 
      box-shadow:0 6px 36px #22325620; 
      padding:2.8em 2em 2.2em 2em; 
      text-align:center; 
      flex-grow: 1; /* 컨테이너가 공간을 차지하도록 */
    }
    h1 { font-size:2.2em; font-weight:900; color:#222; margin-bottom:0.2em;}
    .subtitle { color:#666; font-size:1.15em; margin-bottom:2.2em;}
    form { margin-bottom:2em; }
    button, .copy-btn {
      font-size:1.15em; font-weight:bold; background:#3a5df0;
      color:#fff; border:none; border-radius:1.1em;
      padding:0.8em 2.1em; box-shadow:0 2px 10px #4361ee22;
      margin-top:1.1em; cursor:pointer; transition:.2s;
    }
    button:hover, .copy-btn:hover { background:#2642b2;}
    
    /* 로또 볼 배열 재조정 (문제 해결 집중) */
    .lotto { 
      margin:2.3em auto 0.7em auto; 
      display: flex; 
      flex-wrap: wrap; 
      justify-content: center; 
      align-items: center; 
      /* max-width를 명확하게 설정하여 6개 볼이 들어갈 공간 확보 */
      /* 볼 크기 42px + gap 6px = 48px. 48px * 6 = 288px. 조금 여유있게 설정. */
      max-width: 290px; 
      box-sizing: border-box; /* padding이 width에 포함되도록 */
    }
    .ball {
      display:inline-flex; 
      justify-content: center; 
      align-items: center; 
      width:42px; /* 볼 크기 */
      height:42px; /* 볼 크기 */
      border-radius:50%;
      margin:0 3px; /* 좌우 여백을 균일하게 3px씩 */
      font-size:1.2em; /* 숫자 크기 */
      font-weight:600;
      box-shadow:0 2px 8px #0001; 
      transition:.13s;
      border:2.5px solid #fff;
      flex-shrink: 0; /* 줄어들지 않도록 */
    }
    .ball.n1 { background: #ffd100; color: #222;}   /* 1~10 노랑 */
    .ball.n2 { background: #7fd7ff; color: #222;}   /* 11~20 하늘 */
    .ball.n3 { background: #ff7676; color: #fff;}   /* 21~30 빨강 */
    .ball.n4 { background: #b7b7b7; color: #222;}   /* 31~40 회색 */
    .ball.n5 { background: #b8e253; color: #222;}   /* 41~45 연두 */

    .desc { color:#6c7a89; font-size:0.99em; margin-bottom:1.7em;}
    
    /* 모바일 반응형 미디어 쿼리 */
    @media (max-width:500px){
      .container { max-width:97vw; margin:13vw 2vw; padding:2em 0.2em; }
      h1 { font-size:1.25em;}
      .subtitle { font-size:0.98em;}
      .lotto {
          max-width: 280px; /* 6개 볼이 들어갈 수 있도록 모바일에서 최대 너비 다시 조정 */
      }
      .ball {
          width: 40px; /* 모바일에서 볼 크기 살짝 더 줄임 */
          height: 40px; /* 모바일에서 볼 크기 살짝 더 줄임 */
          font-size: 1.1em; /* 모바일에서 숫자 크기 살짝 더 줄임 */
          margin: 0 2px; /* 모바일에서 볼 간격 더 줄임 */
      }
    }
    .stats {
        /* .stats 섹션은 그대로 유지, 필요한 경우 조정 */
    }
  </style>

<body>
  <div class="stats" style="margin-bottom:18px;">
  <b>오늘의 추천 조합:</b> {{ today_recs }}건<br>
  <b>누적 추천 조합:</b> {{ total_recs }}건
</div>
  <div class="container">
    <h1>🎲 SmartPick 무료 추천</h1>
    <div class="subtitle"><br>이미 당첨된 번호는<br>다시 당첨 된 적이 없습니다.<br></div>
    <form method="post">
      <button type="submit">무작위 번호 1세트 추천받기</button>
      <div style="height:30px"></div>
    </form>
    {% if numbers %}
      <div class="lotto" id="lotto_result">
        {% for n in numbers[0] %}
          <span class="ball n{{ (n-1)//10 + 1 }}">{{ n }}</span>
        {% endfor %}
      </div>
      <button class="copy-btn" onclick="copyLotto()">추천 번호 복사</button>
      <script>
        function copyLotto() {
          let txt = Array.from(document.querySelectorAll('#lotto_result .ball')).map(e => e.textContent).join(', ');
          navigator.clipboard.writeText(txt)
            .then(() => {
                const msgBox = document.createElement('div');
                msgBox.textContent = "복사 완료: " + txt;
                msgBox.style.cssText = `
                    position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                    background-color: #4CAF50; color: white; padding: 15px 20px;
                    border-radius: 10px; z-index: 1000; opacity: 0; transition: opacity 0.5s;
                `;
                document.body.appendChild(msgBox);
                setTimeout(() => msgBox.style.opacity = 1, 10);
                setTimeout(() => {
                    msgBox.style.opacity = 0;
                    msgBox.addEventListener('transitionend', () => msgBox.remove());
                }, 2000);
            })
            .catch(() => {
                const msgBox = document.createElement('div');
                msgBox.textContent = "복사 실패!";
                msgBox.style.cssText = `
                    position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                    background-color: #f44336; color: white; padding: 15px 20px;
                    border-radius: 10px; z-index: 1000; opacity: 0; transition: opacity 0.5s;
                `;
                document.body.appendChild(msgBox);
                setTimeout(() => msgBox.style.opacity = 1, 10);
                setTimeout(() => {
                    msgBox.style.opacity = 0;
                    msgBox.addEventListener('transitionend', () => msgBox.remove());
                }, 2000);
            });
        }
      </script>
    {% endif %}
    <div class="desc"><br>프리미엄 번호 추천은 여기서 받으세요! <a href="/filter">클릭!</a></div>
  </div>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body { 
      background:#f8fafd; 
      font-family:'Pretendard', Arial, sans-serif; 
      margin:0;
      display: flex; 
      flex-direction: column; 
      min-height: 100vh; 
    }
    .container { 
      max-width:430px; 
      margin:50px auto; 
      background:#fff; 
      border-radius:2em; 
      box-shadow:0 6px 36px #22325620; 
      padding:2.8em 2em 2.2em 2em; 
      text-align:center; 
      flex-grow: 1; 
      box-sizing: border-box; 
    }
    h1 { 
      font-size:2.2em; 
      font-weight:900; 
      color:#222; 
      margin-bottom:0.8em; /* 아래 간격 늘림 */
    } 
    
    /* 핵심 차별점 메시지 스타일 */
    .usp-message {
        margin-bottom: 2.2em; /* 전체 메시지 블록 아래 간격 */
        border: 2px solid #e53935; /* 빨간색 테두리 */
        padding: 1.2em 1em; /* 내부 여백 */
        border-radius: 1.5em; /* 둥근 모서리 */
        background-color: #fff8f8; /* 약간 붉은 배경색 */
        box-shadow: 0 4px 15px rgba(229, 57, 53, 0.1); /* 그림자 */
    }
    .usp-message div {
        font-size: 1.1em; /* 기본 텍스트 크기 */
        font-weight: 600;
        line-height: 1.5;
        color: #333;
        margin-bottom: 0.5em; /* 각 줄 사이 간격 */
    }
    .usp-message .line1 {
        font-size: 1.35em; /* 첫 줄 가장 크게 강조 */
        font-weight: 700;
        color: #e53935; /* 강조 색상 */
    }
    .usp-message .line1 .icon {
        margin-right: 8px;
        color: #e53935;
    }
    .usp-message .line2 {
        font-size: 1.0em;
        font-weight: 400;
        color: #666;
    }
    .usp-message .line3 {
        font-size: 1.2em; /* 마지막 줄 강조 */
        font-weight: 700;
        color: #4CAF50; /* 긍정적인 초록색 */
    }
    .usp-message .line3 .icon {
        margin-right: 8px;
        color: #4CAF50;
    }

    form { margin-bottom:2em; }
    button, .copy-btn {
      font-size:1.15em; font-weight:bold; background:#3a5df0;
      color:#fff; border:none; border-radius:1.1em;
      padding:0.8em 2.1em; box-shadow:0 2px 10px #4361ee22;
      margin-top:1.1em; cursor:pointer; transition:.2s;
    }
    button:hover, .copy-btn:hover { background:#2642b2;}
    
    /* 로또 볼 배열 */
    .lotto { 
      margin:2.3em auto 0.7em auto; 
      display: flex; 
      flex-wrap: wrap; 
      justify-content: center; 
      align-items: center; 
      gap: 6px; 
      max-width: 280px; 
      box-sizing: border-box; 
    }
    .ball {
      display: flex; 
      justify-content: center; 
      align-items: center; 
      width: calc((100% - (6px * 5)) / 6); 
      height: calc((100% - (6px * 5)) / 6); 
      min-width: 38px; 
      min-height: 38px;
      border-radius:50%;
      margin:0; 
      font-size:1.1em; 
      font-weight:600;
      box-shadow:0 2px 8px #0001; 
      transition:.13s;
      border:2.5px solid #fff;
      flex-shrink: 0; 
      box-sizing: border-box; 
    }
    .ball.n1 { background: #ffd100; color: #222;}   /* 1~10 노랑 */
    .ball.n2 { background: #7fd7ff; color: #222;}   /* 11~20 하늘 */
    .ball.n3 { background: #ff7676; color: #fff;}   /* 21~30 빨강 */
    .ball.n4 { background: #b7b7b7; color: #222;}   /* 31~40 회색 */
    .ball.n5 { background: #b8e253; color: #222;}   /* 41~45 연두 */

    .desc { color:#6c7a89; font-size:0.99em; margin-top:2em;} /* desc margin-bottom 제거, margin-top만 유지 */
    .desc a {
        font-weight: bold;
        color: #3a5df0;
        text-decoration: none;
        transition: color 0.2s;
    }
    .desc a:hover {
        color: #2642b2;
    }
    
    /* 모바일 반응형 미디어 쿼리 */
    @media (max-width:500px){
      .container { 
        max-width:97vw; 
        margin:13vw 2vw; 
        padding:2em 0.2em; 
        box-sizing: border-box; 
      } 
      h1 { font-size:1.5em;} /* 모바일 h1 크기 조정 */
      .usp-message div {
          font-size: 1.0em;
      }
      .usp-message .line1 {
          font-size: 1.2em;
      }
      .usp-message .line3 {
          font-size: 1.1em;
      }
      .lotto {
          max-width: 270px; 
      }
      .ball {
          min-width: 38px; 
          min-height: 38px;
          font-size: 1.05em; 
      }
      button, .copy-btn {
          font-size: 1.05em;
          padding: 0.7em 1.8em;
      }
    }
    .stats {
        margin-top: 20px; 
    }
  </style>
</head>
<body>
  <div class="stats" style="margin-bottom:18px;">
  <b>오늘의 추천 조합:</b> {{ today_recs }}건<br>
  <b>누적 추천 조합:</b> {{ total_recs }}건
</div>
  <div class="container">
    <h1>🎲 SmartPick 로또 번호 추천</h1>
    
    <div class="usp-message">
        <div class="line1"><i class="fas fa-exclamation-triangle icon"></i> 지금까지 1등 당첨번호가<br>다시 나온 적이 없습니다❌</div>
        <div class="line2"></div>
        <div class="line3"><i class="fas fa-check-circle icon"></i> SmartPick은 과거 당첨번호를<br>완전히 제외하고 추천해 드립니다!</div>
    </div>
    
    <form method="post">
      <button type="submit">과거 당첨번호 제외하고 추천받기</button>
      <div style="height:30px"></div>
    </form>
    
    {% if numbers %}
      <div class="lotto" id="lotto_result">
        {% for n in numbers[0] %}
          <span class="ball n{{ (n-1)//10 + 1 }}">{{ n }}</span>
        {% endfor %}
      </div>
      <button class="copy-btn" onclick="copyLotto()">추천 번호 복사</button>
      <script>
        function copyLotto() {
          let txt = Array.from(document.querySelectorAll('#lotto_result .ball')).map(e => e.textContent).join(', ');
          navigator.clipboard.writeText(txt)
            .then(() => {
                const msgBox = document.createElement('div');
                msgBox.textContent = "복사 완료: " + txt;
                msgBox.style.cssText = `
                    position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                    background-color: #4CAF50; color: white; padding: 15px 20px;
                    border-radius: 10px; z-index: 1000; opacity: 0; transition: opacity 0.5s;
                `;
                document.body.appendChild(msgBox);
                setTimeout(() => msgBox.style.opacity = 1, 10);
                setTimeout(() => {
                    msgBox.style.opacity = 0;
                    msgBox.addEventListener('transitionend', () => msgBox.remove());
                }, 2000);
            })
            .catch(() => {
                const msgBox = document.createElement('div');
                msgBox.textContent = "복사 실패!";
                msgBox.style.cssText = `
                    position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                    background-color: #f44336; color: white; padding: 15px 20px;
                    border-radius: 10px; z-index: 1000; opacity: 0; transition: opacity 0.5s;
                `;
                document.body.appendChild(msgBox);
                setTimeout(() => msgBox.style.opacity = 1, 10);
                setTimeout(() => {
                    msgBox.style.opacity = 0;
                    msgBox.addEventListener('transitionend', () => msgBox.remove());
                }, 2000);
            });
        }
      </script>
    {% endif %}
    <div class="desc"><a href="/filter">SmartPick이 특별한 이유: 자세히 알아보기</a></div>
  </div>

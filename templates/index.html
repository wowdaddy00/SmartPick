<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SmartPick 무료 추천</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>SmartPick 무료 추천</h1>
    <form method="post">
        <button type="submit">무작위 번호 1세트 추천</button>
    </form>
    {% if numbers %}
      <h2>추천 번호</h2>
      <div>
        {% for n in numbers[0] %}
          <span style="display:inline-block;width:38px;height:38px;background:#4361ee;color:#fff;border-radius:50%;text-align:center;line-height:38px;margin:3px;font-weight:bold;">{{n}}</span>
        {% endfor %}
      </div>
    {% endif %}
    {% if error %}<div style="color:red;">{{ error }}</div>{% endif %}
    <br>
    <a href="/filter">조건 선택해서 고급 추천받기</a>
</body>
</html>

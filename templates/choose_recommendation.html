  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { 
      background:#f0f4f8; 
      font-family:'Pretendard', Arial, sans-serif; 
      margin:0;
      display: flex; 
      flex-direction: column; 
      min-height: 100vh; 
      justify-content: center; 
      align-items: center; 
    }
    .container { 
      max-width:450px; 
      background:#ffffff; 
      border-radius:2.5em; 
      box-shadow:0 12px 40px rgba(0, 0, 0, 0.1); 
      padding:3em 2.5em 2.5em 2.5em; 
      text-align:center; 
    }
    h1 { 
      font-size:2.4em; 
      font-weight:900; 
      color:#2a4365; 
      margin-bottom:0.8em; 
      letter-spacing: -0.05em; 
    }
    .subtitle {
        color:#6a7f9a; 
        font-size:1.15em; 
        margin-bottom:2.2em;
        line-height: 1.5;
    }
    .selection-buttons {
        display: flex;
        flex-direction: column; 
        gap: 18px; /* 버튼 사이 간격 늘림 */
        margin-top: 2em;
    }
    .selection-buttons .btn-choice {
      font-size:1.2em; font-weight:bold; 
      background: linear-gradient(135deg, #6a82fb 0%, #3f5477 100%); 
      color:#fff; border:none; border-radius:1.2em; 
      padding:1.2em 2.5em; 
      box-shadow:0 8px 20px rgba(70, 96, 216, 0.3); 
      cursor:pointer; transition: all 0.3s ease; 
      text-decoration: none; 
      display: flex; /* 아이콘과 텍스트를 flex로 정렬 */
      align-items: center;
      justify-content: center;
    }
    .selection-buttons .btn-choice:hover { 
      transform: translateY(-3px); 
      box-shadow:0 12px 25px rgba(70, 96, 216, 0.4);
    }
    .selection-buttons .btn-choice:active {
        transform: translateY(1px);
        box-shadow:0 4px 10px rgba(70, 96, 216, 0.2);
    }
    .selection-buttons .btn-choice .icon {
        margin-right: 10px; /* 아이콘과 텍스트 사이 간격 */
    }
    
    .link-back { 
      display: block;
      margin-top:2.5em; 
      text-align: center;
      font-size:1.1em;
      font-weight: bold;
      color:#3a5df0;
      text-decoration: none;
      transition: color 0.2s;
    }
    .link-back:hover { 
      color:#2642b2;
    }

    /* 모바일 반응형 */
    @media (max-width:500px){
      .container { 
        max-width:97vw; 
        margin:13vw 2vw; 
        padding:2em 0.2em; 
      } 
      h1 { font-size:1.8em;}
      .subtitle { font-size:1em;}
      .selection-buttons .btn-choice {
          font-size: 1.05em;
          padding: 1em 1.5em;
          gap: 8px; /* 모바일에서 아이콘 간격 줄임 */
      }
      .selection-buttons .btn-choice .icon {
          font-size: 0.9em; /* 모바일에서 아이콘 크기 줄임 */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-magic"></i> SmartPick 고급 맞춤 추천</h1>
    <div class="subtitle">어떤 방식으로 로또 번호를 추천받으시겠어요?</div>
    
    <div class="selection-buttons">
      <a href="/filter" class="btn-choice">
        <i class="fas fa-filter icon"></i> 나만의 상세 필터로 추천받기
      </a>
      <a href="/hotpick" class="btn-choice">
        <i class="fas fa-fire icon"></i> 인기 번호 조합 추천받기
      </a>
    </div>

    <a href="/" class="link-back">홈으로 돌아가기</a>
  </div>
</body>

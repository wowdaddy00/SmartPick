  <style>
    body { 
      background:#f8fafd; 
      font-family:'Pretendard', Arial, sans-serif; 
      margin:0;
      display: flex; 
      flex-direction: column; 
      min-height: 100vh; 
      justify-content: center; /* 세로 중앙 정렬 */
      align-items: center; /* 가로 중앙 정렬 */
    }
    .container { 
      max-width:430px; 
      background:#fff; 
      border-radius:2em; 
      box-shadow:0 6px 36px #22325620; 
      padding:2.8em 2em 2.2em 2em; 
      text-align:center; 
    }
    h1 { 
      font-size:2.2em; 
      font-weight:900; 
      color:#222; 
      margin-bottom:0.8em; 
    }
    .subtitle {
        color:#666; 
        font-size:1.15em; 
        margin-bottom:2.2em;
        line-height: 1.5;
    }
    .selection-buttons {
        display: flex;
        flex-direction: column; /* 버튼을 세로로 정렬 */
        gap: 15px; /* 버튼 사이 간격 */
        margin-top: 2em;
    }
    .selection-buttons .btn-choice {
      font-size:1.15em; font-weight:bold; 
      background:#3a5df0;
      color:#fff; border:none; border-radius:1.1em;
      padding:1.2em 2.5em; /* 버튼 크기 키움 */
      box-shadow:0 2px 10px #4361ee22;
      cursor:pointer; transition:.2s;
      text-decoration: none; /* 링크 밑줄 제거 */
      display: block; /* 블록 요소로 만들어 너비 100% 사용 */
    }
    .selection-buttons .btn-choice:hover { background:#2642b2;}
    
    .link-back { 
      display: block;
      margin-top:2.5em; 
      text-align: center;
      font-size:1.1em;
      font-weight: bold;
      color:#3a5df0;
      text-decoration: none;
      transition: color 0.2s;
    }
    .link-back:hover { 
      color:#2642b2;
    }

    /* 모바일 반응형 */
    @media (max-width:500px){
      .container { 
        max-width:97vw; 
        margin:13vw 2vw; 
        padding:2em 0.2em; 
      } 
      h1 { font-size:1.5em;}
      .subtitle { font-size:0.95em;}
      .selection-buttons .btn-choice {
          font-size: 1.05em;
          padding: 1em 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SmartPick 고급 맞춤 추천</h1>
    <div class="subtitle">어떤 방식으로 로또 번호를 추천받으시겠어요?</div>
    
    <div class="selection-buttons">
      <a href="/filter" class="btn-choice">나만의 상세 필터로 추천받기</a>
      <a href="/hotpick" class="btn-choice">최근 많이 나온 번호로 추천받기</a>
    </div>

    <a href="/" class="link-back">홈으로 돌아가기</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SmartPick 관리자 대시보드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family:sans-serif; background:#f7fafc;}
    .dash { max-width:700px; margin:40px auto; background:#fff; border-radius:1.5em; padding:2.5em;}
    h1 { margin-bottom:1em;}
    table { width:100%; border-collapse:collapse; margin:1em 0;}
    th, td { border:1px solid #eee; padding:8px; text-align:left;}
    th { background:#f0f2fa;}
  </style>
</head>
<body>
  <div class="dash">
    <h1>SmartPick 관리자 대시보드</h1>
    <form action="/update_winning" method="post" style="margin-bottom:18px;">
      <input type="password" name="pw" placeholder="관리자 비밀번호" style="padding:6px 12px; border-radius:6px; border:1px solid #ccc;">
      <button type="submit" style="padding:9px 28px;">최신 로또 1등 번호 자동 업데이트</button>
    </form>
    <!-- ★ 메시지 노출도 여기에! -->
   {% if msg %}
     <div style="color:#25701a; margin-bottom:14px; font-weight:bold;">{{ msg|safe }}</div>
   {% endif %}
    
    <div>총 방문자 수: <b>{{total_visits}}</b></div>
    <div>총 추천 생성 수: <b>{{total_recs}}</b></div>
    <hr>
    <h2>방문 로그만 보기</h2>
    <table>
      <tr><th>일시</th><th>이벤트</th><th>상세</th></tr>
      {% for log in logs|reverse %}
      <tr>
        <td>{{log.dt}}</td>
        <td>{{log.event}}</td>
        <td>{{log.detail}}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
